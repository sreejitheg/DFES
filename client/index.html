<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User AI Chat - Control Center</title>
    <meta name="description" content="Real-time multi-user AI chat application with text messaging and webhook integrations for seamless communication.">
    <link rel="stylesheet" href="/src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-chat-bg font-system">
    <!-- Header -->
    <header class="bg-white border-b border-border-subtle px-4 py-3 shadow-sm">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <h1 class="text-xl font-semibold text-text-primary">Control Center Chat</h1>
                <div class="flex items-center space-x-2">
                    <div id="connectionStatus" class="w-2 h-2 bg-gray-400 rounded-full transition-colors"></div>
                    <span id="connectionText" class="text-sm text-text-secondary">Connecting...</span>
                </div>
            </div>
            <div class="text-sm text-text-secondary">
                <span id="messageCount">0</span> messages
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <main class="h-screen pb-20 pt-16">
        <div id="chatContainer" class="chat-container max-w-4xl mx-auto px-4 py-4 h-full overflow-y-auto scroll-smooth">
            <!-- Messages will be inserted here dynamically -->
            <div id="messagesEnd"></div>
        </div>
    </main>

    <!-- Sticky Input Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-border-subtle shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <form id="messageForm" class="flex items-center space-x-3">
                <div class="flex-1 relative">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Type your message..."
                        class="w-full px-4 py-2 text-base border border-border-subtle rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        data-testid="input-message"
                    />
                </div>
                <!-- Voice Recording Button -->
                <button
                    type="button"
                    id="voiceButton"
                    class="p-4 bg-gray-600 text-white rounded-xl hover:bg-gray-700 active:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed touch-manipulation shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
                    data-testid="button-voice"
                    title="Hold to record voice message"
                >
                    <!-- Microphone Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button
                    type="submit"
                    id="sendButton"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                    data-testid="button-send"
                    disabled
                >
                    Send
                </button>
            </form>
            
            <!-- Voice Recording Status - Removed as requested -->
        </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
